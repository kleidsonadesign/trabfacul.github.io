<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para meu gatinho laranja</title>
    <style>
        #conteudo {
            background: #ff7a7a;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-fixed {
            position: fixed;
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 600px) {
            #conteudo h2 {
                font-size: 1.5em;
            }

            .btn {
                width: 60px;
                padding: 8px;
            }

            #conteudo > div {
                width: 100%;
            }

            .btn-fixed {
                position: fixed;
            }
        }
    </style>
</head>

<body> <div id="conteudo">
    <h2>Meu gatinho laranja</h2>
    <div style="margin: auto; width: 170px;">
        
  <div id="conteudo">
    <h2>Quer namorar comigo?</h2>
    <div style="margin: auto; width: 170px;">
        <button style="position: fixed; display: block;" class="btn btn-fixed" onclick="sim()" aria-label="Sim">SIM</button>
        <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;" aria-label="Não">NÃO</button>
    </div>
    <img src="https://images.vexels.com/media/users/3/200040/isolated/preview/9960585fc70528e037e94ccee1e67363-ilustracao-de-gato-laranja.png" alt="Imagem Central" style="max-width: 100%; height: auto;">
  </div>

  <script>
    function sim() {
        alert("Você aceitou namorar comigo! :)");
        location.href = "https://open.spotify.com/intl-pt/track/0JkBX1SATvzoNgKTEV6yL5?si=66a18ee4a8e6482a";
    }

    function desvia(btn) {
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }
  </script>
</body>
</html>
